<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_dojos.css') }}">
    <title>Dojos</title>
</head>
<body>
    <main class="container d-flex mt-4">
    <div class="container newDojo">
    <h1>New Dojo</h1>
    <form action="/dojos/new_dojo_post"  method="post">
        <label for="add_dojo" class="d-block">Name: </label>
            <input type="text" name="name" class="my-2">
            <input type="submit" value="Create" class="d-block">
    </form>
</div>
<div class="container flex1">
    <h1>All Dojos</h1>
    <li>
        {%for dojo in dojos%}
        <ul><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></ul>
        {%endfor%}
    </li>
</div>
<a href="/dojos/new_ninja">New Ninja</a>
</main>
</body>
</html>
